<div class="d-flex justify-content-end align-items-center mb-4">
  <div class="me-3 d-flex align-items-center">
    <label for="categoryInput" class="form-label mb-0 me-2">Category:</label>
    <input id="categoryInput" type="text" class="form-control" [(ngModel)]="categoryname">
  </div>
  <button class="btn btn-primary" (click)="filter()">Filter</button>
</div>
<div class="flex row-cols-3">
  @for( product of filteredproducts; track product.id ){
<app-card [product]="product" class="card d-inline-flex"></app-card>
}@empty {
  <p>Choose category to filter.....</p>
}
</div>
